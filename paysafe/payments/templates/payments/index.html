<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <title>Safe Payments</title>
</head>

<body>
    <section>
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-custom">
            <h1>Safe Payment: PAYSAFE</h1>
        </nav>
    </section>

    <section class="container">
        <!-- FORM -->
        <form action="{% url 'payments:fetchdata' %}" method="POST">
            {% csrf_token %}
          <div class="form-group">
            <label for="emailid">Email address</label>
            <input required name="emailid" type="email" class="form-control" id="emailid" value="somgupta13@gmail.com">
          </div>
            <div class="row">
                <div class="form-group col-lg-6">
                    <label for="fname">First Name</label>
                    <input required name="fname" type="text" class="form-control" id="fname" value="som">
                </div>
                <div class="form-group col-lg-6">
                    <label for="lname">Last Name</label>
                    <input required name="lname" type="text" class="form-control" id="lname" value="gupta">
                </div>
            </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input required name="address" type="address" class="form-control" id="address" value="1234 Main st">
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input required name="phone" type="number" class="form-control" id="phone" value="8085603914">
          </div>
            <div class="row">
                <div class="form-group col-lg-6">
                    <label for="city">City</label>
                    <input required name="city" type="text" class="form-control" id="city" value="Shivpuri">
                </div>
                <div class="form-group col-lg-6">
                    <label for="zipcode">Zipcode</label>
                    <input required name="zipcode" type="number" class="form-control" id="zipcode" value="473551">
                </div>
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <input required name="amount" type="number" class="form-control" id="amount" value="100">
            </div>
            <button type="submit" class="btn btn-primary">Pay</button>
        </form>
        <br/>
    </section>



    <!-- bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
